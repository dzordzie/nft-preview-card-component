<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>NFT Preview Card Component</title>
</head>
<body>
	<div class="container">
		<header>
			<a href="">
				<img class="picture" src="images/image-equilibrium.jpg" alt="image-equilibrium">
				<img class="eye" src="images/icon-view.svg" alt="">
			</a>
		</header>

		<main>
			<div class="info">
				<a class="name" href="">Equilibrium #3429</a>

				<p>Our Equilibrium collection promotes
					balance and calm</p>
			</div>

			<div class="offer">
				<p class="price">
					<svg width="11" height="18">
						<path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" />
					</svg>
					<span>0.041 ETH</span>
				</p>

				<p class="counter">
					<svg width="17" height="17">
						<path
							d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" />
					</svg>
					<span>3 days left</span>
				</p>
			</div>
		</main>

		<footer>
			<img src="images/image-avatar.png" alt="image-avatar">
			<p>Creation of <a href="">Jules Wyvern</a></p>
		</footer>
	</div>
</body>
</html>
